{% extends 'base.html' %}
{% load staticfiles %}

{% block addcssjs %}
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
{% endblock %}

{% block content %}


  	<!--product section-->
	<div class="header bgimg">
	</div>
    <div class="main">
		<span><h1>Product</h1></span>
		<div class="row">
      {% for product in products %}
			<div class="product col-lg-3" align="center">
				<a href="{% url 'detail' product.id %}"><div class="product-img "><img src="{{ product.pictureUrl.url }}"></div></a>
				<div>
					<h5>{{ product.name }}</h5>
					<!-- <p>This is an awesome Batman model</p> -->
					<p>{{ product.cost }} USD</p>
				</div>
			</div>
      {% endfor %}
		</div>
	<div>
{% endblock %}
