{% load staticfiles %}
{% block addcssjs %}
	    <!-- <link rel="stylesheet" href="{% static 'css/animate-login.css' %}"> -->
			<link rel="stylesheet" href="{% static 'css/login.css' %}">
			<style>
				#signup{
					background-color:#F9966B;
				}
				.login-box{
					margin-top: 250px;
				}
			</style>
{% endblock %}
{% block content %}
		<div class="container">
			<div class="login-box animated fadeInUp">
				<div class="box-header">
					<h2>Forgot password</h2>
				</div>
				{% if success %}
				<h3>{{ success }}</h3>
				{% endif %}
				<form  action="{% url 'acc:forgotcheck' %}" method="POST">
					{% csrf_token %}
					{{ form.as_table }}
					<button type="submit">Reset</button>
				</form>
				<button onclick="goBackIndex()" id="back">Back to index</button>
				<br/>
				<br/>
				<button onclick="goBack()" id="back">Back to Sign In</button>
				<br/>
			</div>
		</div>
		<script>

			function goBackIndex() {
				location.href="{% url 'index' %}"
			}
			function goBack() {
				location.href="{% url 'acc:login' %}"
			}
			function signUp() {
				location.href="{% url 'acc:signup' %}"
			}

		</script>
{% endblock %}
