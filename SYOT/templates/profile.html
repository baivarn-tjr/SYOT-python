{% extends 'base.html' %}
{% load staticfiles %}

{% block addcssjs %}
    <link rel="stylesheet" type="text/css" href='{% static "css/profile.css" %}'/>
{% endblock %}

{% block content %}
<!DOCTYPE html>

  <!--Profile Section-->
    <div id="profile-section">
      <div class="userprofile">
        <p style="text-align:center; padding-top: 22px; color: white; font-family: Fjalla One; font-size: 30px;">
          AD
        </p>
      </div>
      <p style="text-align:center; font-family: Barlow Semi Condensed; font-size: 20px;">
        APITCHAYA DENTHAWORN
      </p>
      <div style="text-align:center;">
        <img class="coin" src="images/coin.png">
        <p style="text-align:center; font-family: Barlow Semi Condensed; font-size: 20px; display:inline-block; padding-left: 5px;">
          POINT 500
        </p>
      </div>
      <div class="box left">
        <div class="profile">
          <p style="font-family: Fjalla One; font-size: 25px; text-align: right">
            PROFILE
          </p>
          <hr class="hr-left"/><br>
          <pre p style="text-align: right">
            Birthday
            Gender
            Address
            Email
            Tel
          </pre>
          <div style="text-align:right">
            <button type="button" class="button" id"edit">EDIT PROFILE</button>
          </div>
        </div>
      </div>
      <div class="box right">
        <div class="status">
          <p style="font-family: Fjalla One; font-size: 25px;">
              STATUS
          </p>
          <hr class="hr-right"/><br>
          <span class="dot">
            <p class="ship">
            shipping
            </p>
          </span>
        </div>
      </div>
    </div>



<!--Footer Section-->

</body>
</html>
{% endblock %}
