<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>SYOT: The best online toys store</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<!-- css file-->
	<link rel="stylesheet" href="css/animate-signup.css">
	<link rel="stylesheet" href="css/signup.css">

	<!-- js file -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">SYOT<br><span>Toys for us</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>SIGN UP</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
      <label for="email">E-mail</label>
			<br/>
			<input type="text" id="email">
			<br/>
      <label for="name">Name</label>
			<br/>
			<input type="text" id="name">
			<br/>
      <label for="Address">Address</label>
			<br/>
			<input type="text" id="address">
			<br/>
			<button type="submit">Sign Up</button>
			<button onclick="goBack()" id="back">Back</button>
			<br/>
			<!-- <a href="#"><p class="small">Forgot your password?</p></a> -->
		</div>
	</div>
</body>
</html>
