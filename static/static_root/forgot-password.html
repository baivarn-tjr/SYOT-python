<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://use.fontawesome.com/ef3af9c398.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate-login.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/login.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"><span>Didn't Remember?</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Forgot Password?</h2>
			</div>
			<h3><i class="fa fa-lock fa-3x"></i></h3>
			<p>You can reset your password here.</p>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
            </div>

			<button type="submit">Reset</button>
			<button onclick="goBack()" id="back">Back</button>
			<br/>
		</div>
</div>
</body>
</html>
